<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Катра GTA  5 RP</title>
    <style>
        /* Анимированный переливающийся фон */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Контейнер для контента */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Стиль изображения */
        .card img {
            width: 100%;
            height: auto;
            border-radius: 30px;
            margin-bottom: 35px;
        }

        /* Заголовок и описание */
        h1 {
            margin-top: 0;
            color: #222;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #e73c7e;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #23a6d5;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Замените ссылку ниже на ваше фото -->
        <img src="21213.webp" alt="Карта">
        <p>В GTA V карта включает город Лос-Сантос, вдохновленный Лос-Анджелесом, а также сельские районы, горы, пустыню и побережья, что создает разнообразные возможности для исследования и выполнения миссий.</p>
    </div>

</body>
</html>
